plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java-library'
    id 'eclipse'
    id 'maven-publish'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation libs.junit

    // This dependency is used by the application.
    implementation libs.guava
    // implementation libs.commons.cli.commons.cli
    // implementation libs.org.apache.commons.commons.lang3
    // implementation libs.org.jdom.jdom
    api "org.apache.commons:commons-lang3:3.17.0"
    api "commons-cli:commons-cli:1.9.0"
    api "org.jdom:jdom:1.1.3"
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'com.androidxmlformatter.Main'
    }
}

application {
    // Define the main class for the application.
    mainClass = 'com.androidxmlformatter.Main'
}
